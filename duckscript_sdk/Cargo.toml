[package]
name = "duckscriptsdk"
version = "0.1.6"
authors = ["Sagie Gur-Ari <sagiegurari@gmail.com>"]
description = "The duckscript SDK."
license = "Apache-2.0"
edition = "2018"
documentation = "https://sagiegurari.github.io/duckscript/api/duckscript/index.html"
homepage = "http://github.com/sagiegurari/duckscript"
repository = "https://github.com/sagiegurari/duckscript.git"
readme = "README.md"
keywords = ["script", "script-engine", "language"]
categories = ["command-line-utilities", "development-tools"]
include = [
    "/benches/*",
    "/docs/*",
    "/examples/*",
    "/src/*",
    "/tests/*",
    "/Cargo.toml",
    "/LICENSE",
    "/README.md"
]

[dependencies]
duckscript = { version = "^0.1.5", path = "../duckscript" }
fs_extra = "^1"
home = "^0.5"
hostname = "^0.3"
meval = "^0.2"
rand = "^0.7"
walkdir = "^2"

[badges.travis-ci]
branch = "master"
repository = "sagiegurari/duckscript"

[badges.appveyor]
repository = "sagiegurari/duckscript"
service = "github"
branch = "master"
project_name = "sagiegurari/duckscript"

[badges.codecov]
branch = "master"
repository = "sagiegurari/duckscript"
service = "github"
